<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

  <title>Becados2021</title>
</head>

<body>
  <div class="mt-5 d-flex align-items-center justify-content-md-center ">
    <div class="form-inline mt-4">
      <div class="col-auto">
        <label class="col-form-label" for="dniLabel">Ingrese su DNI: </label>
      </div>
      <div class="col-auto">
        <input type="number" class="form-control" id="dni" name="dni" value="" autocomplete="off">
      </div>
      <div class="col-auto">
        <button type="button" id="btnBuscar" class="btn btn-info ">Buscar</button>
      </div>
    </div>
  </div>
  <div id="bienvenida" class="mt-5 d-flex align-items-center justify-content-md-center">
    <div id="contenedor" class="col-md-6" style="display: none;">
      <div id="bienvenida_cartel" class="mt-3 text-center">

      </div>
      <div class="mt-3 col-auto text-center">
        <button type="button" id="btnInscribir" class="mt-4 btn btn-primary" data-bs-toggle="modal"
          data-bs-whatever="@getbootstrap">Pre inscripción a becas 2022</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalBecas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modal__titulo">Pre Inscripción 2022</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="col-form-label">Nombre y Apellido:</label>
              <input type="text" class="form-control" id="Apelnom" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="fechaNac" class="col-form-label">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" id="fechaNac" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="dni" class="col-form-label">DNI:</label>
              <input type="number" class="form-control" id="numDnipre" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="tel" class="col-form-label">Telefono:</label>
              <input type="tel" class="form-control" id="numTel" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="sexo" class="col-form-label">Sexo:</label>
              <select class="form-select" id="inputSexo">

                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Correo:</label>
              <input type="email" class="form-control" id="email" autocomplete="off">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
