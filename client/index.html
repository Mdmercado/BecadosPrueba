<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

  <title>Becados2021</title>
</head>
<header>
  <div class="p-3 text-center bg-light">
    <h1 class="mb-3" id="titulo"></h1>
  </div>
</header>
<body>
  <div class="mt-5 d-flex align-items-center justify-content-md-center ">
    <div class="form-inline mt-4">

      <div class="col-md-auto col-auto m-auto">
        <label class="col-form-label mt-2" for="dniLabel"><h3>Ingrese el DNI: </h3></label>
      </div>
      
      <div class="col-md-auto col-10 m-auto">
        <input type="number" class="form-control p-2 mt-2" id="dni" name="dni" value="" autocomplete="off">
      </div>
      
      <div class="col-md-auto col-auto m-auto">
        <button type="button" id="btnBuscar" class="btn-lg btn-info p-1 mt-2 ">Buscar</button>
      </div>

    </div>
  </div>
  <div id="bienvenida" class="mt-5 d-flex align-items-center justify-content-md-center">
    <div id="contenedor" class="col-md-6" style="display: none;">
      <div id="bienvenida_cartel" class="mt-3 text-center">

      </div>
      <div class="mt-3 col-auto text-center">

        <button type="button" id="btnInscribir" class="mt-4 p-3 btn-lg btn-primary"></button>

      </div>
    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
